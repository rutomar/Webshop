
<!-- Container (Pricing Section) -->
<div class="jumbotron text-center">
	<h1></h1>
	<p>Search product</p>
	<form class="form-inline">
		<input type="text" class="form-control" size="50"
			placeholder="Type Product ID" required>
		<button type="button" class="btn btn-danger">Search</button>
	</form>
</div>

<div id="productSection" class="container-fluid">
	<div class="text-center">
		<h2>Products</h2>
		<h4>Choose a product to purchase</h4>
		<h4 ng-show="categorySelected">{{categorySelected}} category</h4>
	</div>
	<div class="row">
		<div class="col-sm-4 col-xs-12" ng-repeat="p in products">
			<div class="panel panel-default text-center">
				<div class="panel-heading">
					<h1>{{p.productCode}}</h1>
				</div>
				<div class="panel-body">
					<p>
						<strong>{{p.productName}}</strong>
					</p>
					<p>{{p.productDesc}}</p>
				</div>
				<div class="panel-footer">
					<h3>{{p.productPrice | currency:'&#8377;'}}</h3>
					<button class="btn btn-lg" ng-click="addToCart(p)">Add to Cart</button>
				</div>
			</div>
		</div>
	</div>
</div>
